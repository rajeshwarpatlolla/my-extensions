<!DOCTYPE html>
<html ng-app='myExtension'>
<head>
	<title>popup</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller='MainController'>
	<div class="parent-div">
		<h4>Reminders</h4>
		<div class="full-width bold-text padding-tb-5">
			<span class="width-40">Message</span>
			<span class="width-30">Time</span>
			<span class="width-25">Actions</span>
		</div>
		<div ng-repeat="reminder in reminders" class="full-width padding-tb-5">
			<span class="width-40">{{reminder.message}}</span>
			<span class="width-30">{{reminder.time}}</span>
			<span class="width-12"><img src="images/edit-16.png"></span>
			<span class="width-12"><img src="images/delete-16.png"></span>
		</div>
		<div class="padding-tb-5"><input type="text" id="input_box_1"/></div>
		<button id="save-btn" class="btn margin-top-5">Save</button>
		<button id="clear-btn" class="btn margin-top-5">Clear</button>
		<script src="angular-1.3.14.js"></script>
		<script src="script.js"></script>
	</div>
</body>
</html>
